<input type="text" ng-model="search" class="search-query form-control" placeholder="Search">
<table class="table table-bordered">
  <thead>
  <tr>
    <th>Project</th>
    <th>Description</th>
    <th><a href="#/new"><i class="fa fa-plus"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="project in projects | filter:search | orderBy:'name'">
    <td><a ng-href="{{project.site}}" target="_blank">{{project.name}}</a></td>
    <td>{{project.description}}</td>
    <td>
      <a ng-href="#/edit/{{project.$id}}"><i class="fa fa-edit"></i></a>
    </td>
  </tr>
  </tbody>
</table>
